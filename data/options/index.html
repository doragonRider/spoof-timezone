<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Spoof timezone :: Options page</title>
  </head>
  <style type="text/css">
    body {
        min-width: 500px;
    }
    input[type=text] {
      width: 100%;
      box-sizing: border-box;
    }
    td:first-child {
      width: 500px;
    }
  </style>
  <body>
    <form>

      <table width="100%">
        <tr>
          <td>Select a timezone:</td>
          <td>
            <select id="offset"></select>
          </td>
        </tr>
        <tr>
          <td>Time zone difference from UTC (in minutes) (with daylight consideration)</td>
          <td><input type="number" id="minutes" required></td>
        </tr>
        <tr>
          <td>Daylight toString message</td>
          <td><input type="text" id="daylight" required></td>
        </tr>
        <tr>
          <td>Standard toString message</td>
          <td><input type="text" id="standard" required></td>
        </tr>
        <tr>
          <td></td>
          <td id="gmt"></td>
        </tr>
        <tr>
          <td>Automatically update timezone based on my IP address</td>
          <td><input type="checkbox" id="update"></td>
        </tr>
        <tr>
          <td>Pick a random time zone</td>
          <td><input type="checkbox" id="random"></td>
        </tr>
      </table>

      <p>
        <input type="button" value="Support Development" id="support">
        <input type="submit" value="Save">
        <span id="info"></span>
      </p>
    </form>

    <script src="../offsets.js"></script>
    <script src="index.js"></script>
  </body>
</html>
